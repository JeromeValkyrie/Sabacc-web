<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabacc Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Sabacc Table</h2>
